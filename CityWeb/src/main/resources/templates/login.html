<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}">
</head>
<body>

<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">City Web</a>
        </div>
    </div>

</header>

<div class="text-center">
    <form th:action="@{/login}" method="post" th:object="${user}" style="max-width: 500px; margin: 0 auto">

        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating"><input type="username"  name="username" class="form-control" id="floatingUsername"/><label> User Name :  </label></div>
        <div class="form-floating"><input type="password"  name="password" class="form-control" id="floatingPassword"/><label> Password :  </label></div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

    </form>
    <a th:href="@{/registration}" class="nav-link px-2 text-black">Registration new account</a>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
