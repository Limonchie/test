<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

<header th:insert="blocks/headeraut :: header"></header>


<div class="container-fluid text-center">
    <div><h1>Manage Users</h1></div>
    <div class="m-2">
        <a  class="h3 nav-link px-2 text-red" th:href="@{/users/new}">
            Добавить нового пользователя
        </a>
    </div>
    <div>
        <table class="table table-bordered ">
            <thead class="thead-dark">
            <tr>
                <th class="text-white">ID</th>
                <th class="text-white">Email</th>
                <th class="text-white">Username</th>
                <th class="text-white">Active</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user: ${listUsers}">
            <tr>
                <td>[[${user.id}]]</td>
                <td>[[${user.email}]]</td>
                <td>[[${user.username}]]</td>
                <td>[[${user.active}]]</td>
                <td>
                    <a class="h4 mr-3 text-black-50" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                    <a class="h4 text-black-50" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
                </td>
            </tr>
            </th:block>
            </tbody>
        </table>

    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
