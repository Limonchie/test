<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}">
</head>
<body>

<header th:insert="blocks/headeraut :: header"></header>

<div class="container-fluid">
    <div class="text-center"><h2>Add new user</h2></div>
    <form th:action="@{/users/save}" method="post" th:object="${user}" style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="=col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" th:field ="*{email}" class="form-control" required minlength="8" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="=col-sm-4 col-form-label">User name</label>
                <div class="col-sm-8">
                    <input type="text" th:field ="*{username}" class="form-control" minlength="2" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="=col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" th:field ="*{password}" class="form-control" minlength="8" maxlength="15"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="=col-sm-4 col-form-label">Active</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field ="*{active}"/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">
                    Save
                </button>
                <button type="submit" class="btn btn-secondary" onclick="cancelForm()">
                    Cancel
                </button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/users}]]"
    }
</script>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
